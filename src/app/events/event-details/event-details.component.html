<div class="container">
	<img class="event-image" [src]="event?.imageUrl" [alt]="event?.name">

	<div class="row">
		<div class="col-md-11">
			<h2>{{event?.name | uppercase}} </h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div><strong>Date:</strong> {{event?.date | date: 'dd.MM.yyyy' }}</div>
			<div><strong>Time:</strong> {{event?.time}}</div>
			<div><strong>Price:</strong> {{event?.price | currency: 'EUR' }}</div>
		</div>
		<div class="col-md-6">
			<address>
				<strong>Address:</strong><br />
				{{event?.location?.address}}<br />
				{{event?.location?.city}}, {{event?.location?.country}}
			</address>
		</div>
	</div>

	<hr>

	<div class="row mt-5">
		<div class="col-md-10 d-flex">
			<h3>Sessions</h3>

			<div class="ml-3 mb-1 btn-group btn-group-sm btn-group-toggle">
				<button class="btn btn-secondary" [class.active]="sortBy === 'name'" (click)="sortBy = 'name'">By
					Name</button>
				<button class="btn btn-secondary" [class.active]="sortBy === 'votes'" (click)="sortBy = 'votes'">By
					Votes</button>
			</div>

			<div class="ml-3 mb-1 btn-group btn-group-sm">
				<button class="btn btn-secondary" [class.active]="filterBy === 'all'"
					(click)="filterBy = 'all'">All</button>
				<button class="btn btn-secondary" [class.active]="filterBy === 'beginner'"
					(click)="filterBy = 'beginner'">Beginner</button>
				<button class="btn btn-secondary" [class.active]="filterBy === 'intermediate'"
					(click)="filterBy = 'intermediate'">Intermediate</button>
				<button class="btn btn-secondary" [class.active]="filterBy === 'advanced'"
					(click)="filterBy = 'advanced'">Advanced</button>
			</div>

			<div class="ml-auto">
				<button class="btn btn-primary" (click)="addSession()">Add Session</button>
			</div>
		</div>
	</div>

	<app-session-list [eventId]='event?.id' *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy"
		[sortBy]="sortBy">
	</app-session-list>
	<app-create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)"
		(cancelAddSession)="cancelAddSession()">
	</app-create-session>
</div>
